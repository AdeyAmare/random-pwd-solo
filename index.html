<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <h1 class="header">Generate a <span class="green-txt">random password</span></h1>
        <p class="sub-txt">Never use an insecure password again.</p>
        <div class="btn-container">
            <button class="generate-btn" onclick="generatePassword()">Generate Passwords</button>
            <input type="number" class="length-input" id="pass-len">
        </div>

        <div class="passwords">
            <div class="cont-pwd">
                <div class="pwd" id="pwd-one"></div>
                <i onclick='clipboardcopy("password-one")' class="fa-solid fa-copy" id="ico"></i>
            </div>
            <div class="cont-pwd">
                <div class="pwd" id="pwd-two"></div>
                <i onclick='clipboardcopy("password-two")' class="fa-solid fa-copy" id="icon"></i>

            </div>

        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
